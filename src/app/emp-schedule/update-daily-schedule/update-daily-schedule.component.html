<h1>Update daily schedule</h1>
<mat-card>
    <form (submit)="onEMPSubmit(update-daily-schedule)"#update-daily-schedule = "ngForm" method="get">
        <mat-form-field>
            <mat-label>Select date</mat-label>
            <input matInput [matDatepicker]="basicDatePicker" required>
            <mat-datepicker-toggle [for]="basicDatePicker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #basicDatePicker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Working hours</mat-label>
            <mat-select 
            name="workHours"
            required
            ngModel
            #workHours = "ngModel">
                <mat-option value="1">8AM - 4PM</mat-option>
                <mat-option value="2">9AM - 5PM</mat-option>
                <mat-option value="3">10AM - 6PM</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Working location</mat-label>
            <textarea
            matInput
            type="text"
            required
            name="workLocation"
            ngModel
            #workLocation = "ngModel"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Work report</mat-label>
            <textarea
            matInput
            type="text"
            required
            name="workReport"
            ngModel
            #workReport = "ngModel"></textarea>
        </mat-form-field>
        <br>
        <div class="button-container">
            <button mat-raised-button color="accent" type="submit">Submit</button>
            <button mat-raised-button color="warn" type="reset">Cancel</button>
        </div>
    </form>
</mat-card>
